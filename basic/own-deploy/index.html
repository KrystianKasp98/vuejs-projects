<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: rgb(248, 188, 248);
      font-size: 40px;
      text-align: center;
      line-height: 200px;
      height: 200px;
      width: 200px;
    }
    [v-cloak] {
      display: none;
    }
    input {
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <login-form/>
    <hr>

    <button @click="toggleBox($event)" type="submit">toggle box</button>

    <div v-if="isVisible" class="box">1</div>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          greeting: "Hello Vue 3!",
          isVisible: false
        }
      },
      methods: {
        toggleBox(event) {
          event.preventDefault()
          this.isVisible = !this.isVisible;
        },
        greet(isVisible){
          // it's for testing only. Outside createApp object we don't need this prefix, it's only required in Vue.createApp scope
          isVisible ? console.log(`your generated greeting =>> ${this.greeting}`) : console.log(`your invisible generated greeting =>> ${this.greeting}`);
        }
      }
    });

    app.component('login-form', {
      template: `
        <div>
          <h3>{{title}}</h3>
          <label> email: 
            <input type="email"/>
          </label>

          <label> password:
            <input type="password"/>
          </label>
        <div>
      `,
      data(){
        return {
          title: 'Login form'
        }
      }
    });// add component to app (component-name, component-options)

    app.mount("#app");
  </script>
</body>
</html>
