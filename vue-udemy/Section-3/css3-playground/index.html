<!DOCTYPE>
<html>

<head>
  <title>CSS3 Perspective Playground</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    {{firstName}}
    <h2>CSS3 Perspective Playground</h2>
    <main>
      <section class="settings">
        <div class="settings-container">
          <div v-for="input in inputs">
            <label>{{`${input.name}: ${input.value.current}${input.unit};`}}</label>
            <input type="range" :min="input.value.min" :max="input.value.max" v-model="input.value.current">
          </div>
          <button type="button" @click="resetInputs()">Reset</button>
          <button type="button" @click="copyToClipBoard">Copy</button>
        </div>
      </section>
      <section class="output">
        <div class="box-container">
          <div class="box" :style="[boxCss]"></div>
        </div>
      </section>
    </main>

  </div>
